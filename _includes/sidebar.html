
<div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
    <div class="sidebar-area">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="bg-primary">
                    <div class="widget widget-category">
                        <h3 class="widget-title">Categories</h3>
                        <ul class="listnone bullet bullet-arrow-circle-right">
                            {% for category in categories %}
                                <li>
                                    <a href="{{ site.baseurl }}/categories/{{ category|slugize }}">
                                        {{ category }}
                                    </a>
                                    {% unless forloop.last %}&nbsp;{% endunless %}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="bg-primary">
                    <div class="widget widget-recent-post">
                        <h3 class="widget-title mb30">Top post</h3>
                        <ul class="listnone">
                            <li>
                                <div class="recent-block mb20">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-2 col-xs-5">
                                            <a href="/community-of-afro-black-fashion-makers/">
                                                <img src="{{ site.baseurl }}/assets/img/blog/kareeba-community.png" alt="" class="img-fluid mb10">
                                            </a>
                                        </div>

                                        <div class="col-md-8 col-sm-10 col-xs-7">
                                            <h4 class="recent-title mb10"><a href="#" class="title">
                                            The Community Of Fashion</a></h4>

                                            <div class="meta"><!-- post meta -->
                                                <span class="meta-date">Jan 06, 2021 </span>
                                            </div><!-- /.post meta -->
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="recent-block mb20">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-2 col-xs-5">
                                            <a href="#"><img src="{{ site.baseurl }}/assets/img/blog/afro-italian.png" alt="Borrow - Loan Company Website Template" class="img-fluid mb10"></a>
                                        </div>

                                        <div class="col-md-8 col-sm-10 col-xs-7">
                                            <h4><a href="/top-afro-italian-fashion-designer/" class="title">Top Afro Italian Fashion Makers</a></h4>

                                            <div class="meta">
                                                <!-- post meta -->
                                                <span class="meta-date">Jan 09, 2021</span>
                                            </div><!-- /.post meta -->
                                        </div>
                                    </div>
                                </div>
                            </li>

                           
                        </ul>
                    </div>
                </div>
            </div>
