<div class="post-related mb40">                
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h2 class="post-related-title mb20">Related post</h2>
        </div>
    </div>

    <div class="row">
        {% for post in site.related_posts limit:2 %}
            <article class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 mb30">
                <div class="related-img mb20">
                    <a href="{{ post.url | prepend: site.baseurl }}" class="stretched-link">
                        <img src="{{ site.baseurl }}{{ post.image }}" class="img-fluid" alt="{{ post.title|slugify }}">
                    </a>
                </div>

                <div class="post-related-content">
                    <h4 class="related-title mb10">
                        <a href="{{ post.url | prepend: site.baseurl }}" class="title">
                        {{ post.title }}</a>
                    </h4>
                    <span> in
                        {% if post.categories.size >= 1 %}
                            {% for cat in post.categories  %}
                                <a class="title" href="{{ site.baseurl }}/categories#{{ cat }}" title="{{ cat }}">
                                    “{{ cat }}”
                                </a>
                                {% unless forloop.last %}&amp;{% endunless %}
                            {% endfor %}
                        {% endif %}
                    </span>
                </div>
            </article>
        {% endfor %}
    </div>
</div><!-- post related -->
