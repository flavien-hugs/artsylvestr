<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">
    <meta name="rights" content="&copy; Kareeba Ltd">
    <meta name="robots" content="noindex, follow">
    <meta name="revisit-after" content="10 days">
    <meta name="distribution" content="Global">
    <meta name="author" content="{{ site.author }}">
    <meta name="publisher" content="{{ site.author }} - {{ site.description }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="copyright" content="{{ site.title }}">
    <meta name="Location" content="Italy - Worldwide">
    <meta name="abstract" content="{{ site.description }}">
    <meta name="title" content="Artsylvestr official website where the Camerun born and Italy based painter share his journey.">

    <!-- Twitter Tags -->
    <meta name="twitter:card" content="{{'/assets/img/blog-site-preview.jpg'}}">
    <meta name="twitter:title" content="Artsylvestr official website where the Camerun born and Italy based painter share his journey.">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@ulrichgero">
    <meta name="twitter:creator" content="@ulrichgero">
    <meta name="twitter:card" content="summary">

    <!-- Open Graph Tags -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Artsylvestr official website where the Camerun born and Italy based painter share his journey.">
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
    <meta property="og:image" content="{{'/assets/img/blog-site-preview.jpg'}}">
    <meta property="og:site_name" content="Artsylvestr">
    <meta property="article:publisher" content="http://www.facebook.com/offdesignco">
    <meta property="article:author" content="https://www.facebook.com/offdesignco">
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Favicon-->

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet"> 
    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="{{ '/assets/vendor/css/font-awesome.min.css' | prepend: site.baseurl }}">
    <link href="{{ '/assets/vendor/css/fontello.css' | prepend: site.baseurl }}" rel="stylesheet">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ '/assets/img/iconmin.png' }}">

    <!-- owl Carousel Css -->
    <link rel="stylesheet" href="{{'/assets/vendor/css/owl.carousel.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{'/assets/vendor/css/owl.theme.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{'/assets/bootstrap.min.css' | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{'/assets/css/custom.css' | prepend: site.baseurl}}">
    {% seo %}
    <title>
        {% if page.title %}
            {{ page.title }} &smid;
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
</head>
